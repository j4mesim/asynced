# .github/workflows/check-and-lint.yml

name: Check and Lint

on:
  push:
    branches: ["main", "develop"]

  pull_request:
    branches: ["main", "develop"]

jobs:
  check-and-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun check

      - name: Typecheck
        run: bun lint
